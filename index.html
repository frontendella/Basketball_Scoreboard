<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score"> <h4 id="home">0</h4></div>
                <button class="btn" onclick="plusOneHome()" id="once">+1</button>
                <button class="btn" onclick="plusTwoHome()">+2</button>
                <button class="btn" onclick="plusThreeHome()">+3</button>
            </div>
            <div id="reset">
                <p id="draw"></p>
                <button id="btn_reset" onclick="reset()">Reset</button>
            </div>

            <div>
                <h3>GUEST</h3>
                <div class="score"> <h4 id="guest">0</h4></div>
                <button class="btn" onclick="plusOneGuest()">+1</button>
                <button class="btn" onclick="plusTwoGuest()">+2</button>
                <button class="btn" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
